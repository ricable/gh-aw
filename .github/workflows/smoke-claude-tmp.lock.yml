
name: "AAA Smoke Claude"
"on":
  pull_request:
    # names: # Label filtering applied via job conditions
    # - smoke # Label filtering applied via job conditions
    types:
    - labeled
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: null

permissions: {}

concurrency:
  group: "gh-aw-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

run-name: "AAA Smoke Claude Temp"

jobs:
  pre_activation:
    # a condition that is always false to test activation
    if: false
    runs-on: ubuntu-slim
    steps:
        - run: |
            echo "pre activation"

  activation:
    needs: pre_activation
    if: true
    runs-on: ubuntu-slim
    steps:
        - run: |
            echo "activation"

